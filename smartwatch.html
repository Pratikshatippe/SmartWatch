<html>
    <head>
        <title>Smart Watch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container-fluid">
            <!-- It contains Left part of the web page is smart watch -->
            <div class="row">
            <div class="col outer">
                <h1><span>Smart</span> Watch</h1>
            </div>
            <!-- It contains right part of the web page is smart watch -->
            <div class="col inner">
                <!-- <div class="row main"> -->
                <div class="row strap"></div>
                <!-- Display design part of smart watch -->
                <div class="row middle">
                    <div class="col-sm left"></div>
                    <div class="col-sm mid">
                        <div class="timer">
                            <h5>Timer</h5>
                            <h6>00:00:00</h6>
                        </div>
                        <div class="btn-group">
                                <input type="button" class="btn btn-info" value="Start">
                                <input type="button" class="btn btn-info" value="Lap"></div></div>
                    <div class="col-sm right"></div>    
        </div>
        <div class="row strap"></div>
        </div>
        </div>
        </div>
     </body>
