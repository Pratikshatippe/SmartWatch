<!--Application Name: Smart Watch
    Author Name: Pratiksha Tippe -->
<html>
    <head>
        <title>Smart Watch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container-fluid">
            <!-- It contains Left part of the web page is smart watch -->
            <div class="row">
            <div class="col outer">
                <h1><span>Smart</span> Watch</h1>
            </div>
            <!-- It contains right part of the web page is smart watch -->
            <div class="col inner">
                <!-- <div class="row main"> -->
                <div class="row strap">
                        <div class="col-sm tleft"></div>
                        <div class="col-sm tmid"></div>
                        <div class="col-sm tright"></div>
                </div>
                <!-- Display design part of smart watch -->
                <div class="row middle">
                    <div class="col-sm left"></div>
                        <div class="col-sm mid">
                            <div class="rect">
                                <div class="home">
                                    <div class="main">
                                        <p id="time">11:20</p>
                                        <p id="day">Monday</p>
                                    </div>
                            <!-- Timer -->
                                    <div class="mainTimer">
                                    <h3>Timer</h3>   <h3 id="top">11:20</h3>
                                        <p id="timer">00:00:00</p>
                                        <span class="lap"></span>
                                        <button id="start">Start</button>
                                        <button id="lap">Lap</button>
                                        <p id="display"></p>
                                    </div>
                                    <div class="mainMusic">
                                        <h3>Music</h3>   <h3 id="up">11:20</h3>
                                        <!-- <img src="SapnaJahan.jpg" width="50" height="60" alt=""> -->
                                        <iframe id="player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXJfnUiYjUKT"
                                        width="150" height="155" frameborder="0" allowtransparency="true"
                                        allow="encrypted-media"></iframe>
                                    </div>
                                    <div class="mainMsg">
                                        <div class="set"> <h3>Message</h3><h3 id="btm">11:20</h3></div>
                                        <h5 class="chat">
                                            <div id="msg-1"></div>
                                            <div id="msg-2">1</div>
                                            <div id="msg-3">1</div>         
                                            <div id="msg-4">1</div>         
                                        </h5>
                                    </div>
                                    <div class="maincon-1">
                                        <h3>Message</h3><h3 id="btm-1">11:20</h3>
                                        <div class="content-1">
                                        <p id="con-1"></p> </div> 
                                    </div>
                                    <div class="maincon-2">
                                        <h3>Message</h3><h3 id="btm-2">11:20</h3>
                                        <div class="content-2">
                                        <p id="con-2"></p></div>
                                    </div>
                                    <!-- Display another message -->
                                    <div class="maincon-3">
                                        <h3>Message</h3><h3 id="btm-3">11:20</h3>
                                        <div class="content-3">
                                        <p id="con-3"></p></div>
                                    </div>
                                    <div class="maincon-4">
                                        <h3>Message</h3><h3 id="btm-4">11:20</h3>
                                        <div class="content-4">
                                        <p id="con-4"></p> </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm right"></div>    
            </div>
            <div class="row strap">
                <div class="col-sm tleft"></div>
                    <div class="col-sm fas">
                        <p class="msg" id="message">&#xf4ad;</p>
                        <p class="music" id="music">&#9836;</p> 
                        <p class="far" id="stopwatch">&#xf017;</p>
                    </div>
                    <div class="col-sm tright"></div>
            </div>
            </div>
            </div>
            </div>
            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
    <script src="fun.js"></script>
</html>
